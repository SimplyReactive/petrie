language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
    allow_failures:
        - php: 7.0

sudo: false

before_script:
  - npm install -g bower

install:
  - travis_retry composer install --no-interaction --prefer-source
  - bower install
  - node install

script: vendor/bin/phpunit